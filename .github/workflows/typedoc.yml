# Simple workflow for deploying static content to GitHub Pages
name: Deploy TD

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Build DocC
        run: |
          yarn install && yarn && yarn run doc
      - name: Zip It Up ü§ê
        run: |
          mv /tmp/docbuild/Build/Products/${{ env.BUILD_PRODUCT }}/${{ env.PACKAGE_NAME }}.doccarchive ${{ env.PACKAGE_NAME }}-${{ matrix.language }}.doccarchive
          zip -r ${{ env.PACKAGE_NAME }}-${{ matrix.language }}.doccarchive.zip ${{ env.PACKAGE_NAME }}-${{ matrix.language }}.doccarchive
      - name: Upload DocC Artifact ‚¨ÜÔ∏è
        uses: actions/upload-artifact@v3
        with:
          name: react-native-agora-docs.zip
          path: react-native-agora-docs.zip
      - name: Upload DocC Archive to GitHub release ‚¨ÜÔ∏è
        if: github.event.release
        uses: svenstaro/upload-release-action@2.6.0
        with:
          file: react-native-agora-docs.zip
          asset_name: react-native-agora-docs.zip
          tag: ${{ github.ref_name }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload docs directory
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
